syntax = "proto3";

package sec03;

option java_multiple_files = true;
option java_package = "com.grpc.sec03";

message Email{
  string email_address = 1;
  string password = 2;
}

message Phone{
  int32 country_code = 1;
  int64 number = 2;
}

message Credentials{
  oneof login_method{
    Email email = 1;
    Phone phone = 2;
  }
}